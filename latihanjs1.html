<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS pertama</title>
</head>
<body>
    
</body>
<script> 
    // ini adalah contoh komentar JS didalam SCRIPT
    // var adalah deklarasi variable atau inputan
    // nama adalah nama variable
    // "Putri Maulida" adalah value atau nilai dari variable dan tipe datanya adalah SRING atau VARCHAR
    // dan variable adalah memory yang menyimpan nilai atau value
    var nama = "Putri Maulida";
    var pekerjaan = 'Mahasiswa'; //tipe data string atau char
    let umur = 20; //tipe data integer atau bilangan bulat
    let beratBadan = 41.5 //tipe data float atau double (bilangan Real)

    // untuk menampilkan atau mencetak variable
    document.write("<h3 align='center'>Belajar JavaScript</h3>");
    document.write("<hr/>"); //menampilkan garis horizontal
    document.write("<br> Nama Siswa : " + nama); //ini memanggil atau mencetak data dari variable nama
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> Umur : " + umur + "tahun");
    document.write("<br> Berat Badan : " + beratBadan + "kg");
</script>
</html>
