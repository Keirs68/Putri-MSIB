<marquee>
    <h1>Belajar Dom dan Event Handler</h1>
</marquee>

<form id = "frm">
    Nama : <input type="text" name="nama" placeholder="masukkan nama anda"/>
    kelas : <input type="text" name="kelas" placeholder="masukkan kelas anda" />
    <input type="button" name="proses" value="salam" onclick="salam()"/> <!-- penggunaan event handler onclick-->
</form>
<h1 id = 'hasil'></h1>
<script>
    function salam(){
        let siswa = document.getElementById('frm').nama.value; //contoh pembuatan element value
        let kelas = document.getElementById('frm').kelas.value;
        let input = 'Good Morning ' + siswa + '<br>Kelas : ' + kelas;
        let no_input = 'Maaf nama dan kelas anda belum terisi';
        // simbol atau || (jika satu kondisi terpenuhi maka hasilnya tetap akan muncul)
        let hasil = (siswa && kelas != '') ? input : no_input;
        document.getElementById('hasil').innerHTML = hasil;
    }
</script>
