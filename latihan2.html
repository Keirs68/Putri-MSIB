<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<body>
    <!--membuat table sederhana-->
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="30%">
        <thead>
        <tr bgcolor="pink">
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>Melody</td>
            <td rowspan="3" align="center">jl. Inggris lr 01</td>
        </tr>
        <tr>
            <td>Tika</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jajang</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">ini adala alamat</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
