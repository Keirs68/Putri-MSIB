<html lang="en">
<head>

</head>
<body>

        <tr>

                <fieldset>

    <!--Membuat Form-->
    <form>
        <table border="0" align="center" cellpadding="10" width="30%">
            <thead>
                <tr bgcolor="#DDDFF">
                    <th colspan="2">Latihan Membuat Form</th>
                </tr>
            </thead>
            <!--tfoot walaupun kodingan ada ditengah tetapi tampilan akan tetap dibawah-->
            <tfoot align="center">
                <tr>
                    <th>
                        <input type="submit">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                <td width="25%">
                    <!--Inputan nama dengan menggunakan type text-->
                    <label>Nama</label>
                </td>
                <td>
                    <input type="text" name="nama" value="" placeholder="Silahkan masukkan nama"
                    size="50" width="100">
                </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" value="" placeholder="Masukkan email"
                        size="50" width="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="L" checked> Laki-laki &nbsp;&nbsp; <!--untuk spasi-->
                        <input type="radio" name="gender" value="P" checked> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Hobby</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" values="Menulis">Menulis <br>
                        <input type="checkbox" name="hobby" values="Membaca">Membaca <br>
                        <input type="checkbox" name="hobby" values="Makan">Makan <br>
                        <input type="checkbox" name="hobby" values="Kuliner">Kuliner <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Pendidikan</label>
                    </td>
                    <td>
                        <select name="pendidikan">
                            <option value="">---Pilih Pendidikan---</option>
                            <option value="SMA">SMA</option>
                            <option value="D1">D1</option>
                            <option value="D2">D2</option>
                            <option value="D3">D3</option>
                            <option value="S1">S1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Alamat</label>
                    </td>
                    <td>
                        <textarea name="alamat" cols="30" rows="5" placeholder="Tuliskan Alamat"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Stok</label>
                    </td>
                    <td>
                        <input type="number" name="stok" value="stok" placeholder="masukkan stok"
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
                </td>
            </tr>
        </tbody>
